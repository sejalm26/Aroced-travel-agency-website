<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aroced | Wishlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="navbar-container"></div>

  <section class="py-5" style="background: var(--dun); min-height: 80vh;">
    <div class="container">

      <h2 class="text-center mb-5 fw-bold" style="color: var(--coffee);">
        Your Wishlist
      </h2>

      <div class="row g-4" id="wishlistItems"></div>

      <div class="text-center mt-4">
        <button class="btn btn-danger px-4" id="clearWishlistBtn">Clear Wishlist</button>
      </div>

    </div>
  </section>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/script.js"></script>
  <script src="js/storage.js"></script>

  <script>
    const wishlistContainer = document.getElementById("wishlistItems");

    function loadWishlist() {
      const wishlist = getWishlist();
      wishlistContainer.innerHTML = "";

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = `
          <p class="text-center text-muted">Your wishlist is empty.</p>
        `;
        return;
      }

      wishlist.forEach(item => {
        const col = document.createElement("div");
        col.className = "col-md-3 col-sm-6";

        col.innerHTML = `
          <div class="package-card card h-100 shadow-sm">
            <img src="${item.image}" class="card-img-top">
            <div class="card-body text-center">
              <h5>${item.title}</h5>
              <p class="card-text">${item.desc}</p>
              <button class="btn btn-sm btn-danger" onclick="removeItem('${item.id}')">
                Remove
              </button>
            </div>
          </div>
        `;

        wishlistContainer.appendChild(col);
      });
    }

    function removeItem(id) {
      removeFromWishlist(id);
      loadWishlist();
    }

    document.getElementById("clearWishlistBtn").addEventListener("click", () => {
      localStorage.removeItem("wishlist");
      loadWishlist();
    });

    loadWishlist();
  </script>

</body>
</html>
