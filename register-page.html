<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Aroced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="breadcrumb-wrap">
  <div class="container">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
        <li class="breadcrumb-item active">Register</li>
      </ol>
    </nav>
  </div>
</div>


  <div class="auth-card">
    <h3 class="auth-title">Create Account</h3>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control auth-input" placeholder="Full Name" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control auth-input" placeholder="Email Address" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control auth-input" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control auth-input" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="auth-btn">Register</button>

      <div class="auth-link">
        Already have an account? <a href="login-page.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
