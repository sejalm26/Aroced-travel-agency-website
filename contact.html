<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aroced | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- ================= CONTACT / BOOK NOW ================= -->
  <section id="contact" class="py-5" style="background: var(--dun);">
    <div class="container">

      <div class="text-center mb-5">
        <h2 class="fw-bold" style="color: var(--coffee);">Book Your Trip</h2>
        <p class="lead" style="color: var(--coffee);">
          Reach out and plan your dream journey with us
        </p>
      </div>

      <div class="row">

        <!-- OFFICE INFO + MAP -->
        <div class="col-md-5 mb-4">
          <h4 style="color: var(--muted);">Visit Aroced Travel</h4>

          <p class="mb-1"><strong>Address:</strong> 007 Wanderlust Ave, Mumbai, India</p>
          <p class="mb-1"><strong>Phone:</strong> +91 98765 43210</p>
          <p class="mb-3"><strong>Email:</strong> info@aroced.com</p>

          <div class="ratio ratio-16x9 rounded overflow-hidden shadow-sm">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31511.123456789!2d77.12345!3d28.56789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sTravel%20City%2C%20India!5e0!3m2!1sen!2sin!4v0000000000000"
              style="border:0;"
              allowfullscreen
              loading="lazy">
            </iframe>
          </div>
        </div>

        <!-- BOOKING FORM -->
        <div class="col-lg-6 ms-lg-auto">
          <div class="card border-0 shadow" style="background: var(--almond);">
            <div class="card-body p-5">

              <h4 class="mb-4" style="color: var(--coffee);">Book Your Trip</h4>

              <form novalidate>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" required>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Destination / Package</label>
                  <input type="text" class="form-control" placeholder="Goa, Paris, Bali..." required>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" required>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label">Travellers</label>
                    <input type="number" class="form-control" min="1" value="1" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">From</label>
                    <input type="date" class="form-control" required>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label">To</label>
                    <input type="date" class="form-control" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Message / Special Requests</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-lg"
                    style="background: var(--coffee); color: var(--almond);">
                    Book Now
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Global Script -->
  <script src="js/script.js"></script>

</body>
</html>
