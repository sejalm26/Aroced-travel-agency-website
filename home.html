<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aroced - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar-container"></div>

<!-- HERO -->
<section class="hero-section position-relative">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="assets/beach.png" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="assets/mountain-adventure.png" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="assets/city-night.png" class="d-block w-100">
      </div>

    </div>
  </div>

  <div class="carousel-overlay text-center">
    <h1>Aroced</h1>
    <p>Adventure ◉ Road ◉ Connected Exploration & Discovery</p>
    <a href="packages.html" class="btn">View Packages</a>
    <a href="contact.html" class="btn btn-outline-light ms-2">Book Now</a>
  </div>
</section>

<!--  PLAN YOUR TRIP -->
<section class="py-5" style="background: var(--almond)" id="plan">
  <div class="container">
    <h2 class="text-center mb-4" style="color: var(--coffee); font-weight: 700">
      Plan Your Trip
    </h2>

    <div class="trip-box mx-auto p-4 rounded-4">
      <form>

        <label class="form-label fw-semibold">Where to?</label>
        <div class="position-relative mb-3">
          <input id="destination" type="text" class="form-control"
            placeholder="Enter destination..." autocomplete="off"/>
          <div id="suggestions" class="suggestions-box"></div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">From</label>
            <input type="date" class="form-control"/>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">To</label>
            <input type="date" class="form-control"/>
          </div>
        </div>

        <label class="form-label fw-semibold">Travellers</label>
        <div class="traveller-box mb-3">
          <input type="text" id="travellerInput"
            class="form-control" placeholder="Select travellers" readonly/>

          <div class="traveller-dropdown" id="travellerDropdown">

            <div class="row align-items-center mb-2">
              <div class="col-6">Adults</div>
              <div class="col-6 text-end">
                <button class="btn btn-sm btn-outline-dark"
                  onclick="changeAdult(-1); return false;">-</button>
                <span id="adultCount">1</span>
                <button class="btn btn-sm btn-outline-dark"
                  onclick="changeAdult(1); return false;">+</button>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-6">Children (0–17)</div>
              <div class="col-6 text-end">
                <button class="btn btn-sm btn-outline-dark"
                  onclick="changeChild(-1); return false;">-</button>
                <span id="childCount">0</span>
                <button class="btn btn-sm btn-outline-dark"
                  onclick="changeChild(1); return false;">+</button>
              </div>
            </div>

            <button class="btn btn-dark w-100 mt-3"
              onclick="applyTravellers(); return false;">Done</button>
          </div>
        </div>

        <div class="text-center">
          <button id="searchTripsBtn" type="button" class="btn px-4 py-2"
            style="background: var(--coffee); color: white; border-radius: 10px;">
            Search Trips
          </button>
        </div>

      </form>
    </div>
  </div>
</section>

<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>
<script src="js/travellers.js"></script>

</body>
</html>
